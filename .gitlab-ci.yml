stages:
  - deploy

deploy_to_vps:
  stage: deploy
  tags:
    - vps-hotboys
  script:
    - cd /var/www/html/v2
    # marca este diret√≥rio como seguro
    - git config --global --add safe.directory /var/www/html/v2
    - git pull origin main
    - composer install --no-dev --optimize-autoloader
    - php artisan view:clear cache:clear config:clear route:clear
    - systemctl reload php7.4-fpm
  when: manual
